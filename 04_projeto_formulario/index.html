<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<!----------------------------------------->
<!-- SHIFT + ALT + F = organiza o código -->
<!----------------------------------------->

<body>

    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>


        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
        </div>

        <div class="form-body">
            <h1 class="form-title">Venda fácil seu carro</h1>
            <p>Descreva as características e marque as opções que ele possui</p>
        </div>

        <form>
            <div class="box-input">
                <label for="title">Título do anúncio<span class="required-field">*</span></label> <!--placeholder = mensagem que vai dentro da caixa pra auxiliar o usuário no preenchimento do campo-->
                <input type="text" name="title" id="title" class="block" placeholder="Um título para anunciar seu carro" minlength="1" maxlength="30" required> <!--minlength e maxlength = mínimo e máximo de caracteres permitido no campo-->
            </div>

            <div class="box-input">
                <label for="price">Preço<span class="required-field">*</span></label>
                <input type="number" name="price" id="price" class="block" placeholder="Defina o preço" required>
            </div>

            <div class="box-input">
                <label for="description">Descrição<span class="required-field">*</span></label>
                <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do seu carango, por exemplo: se ele é item de colecionador, motor, turbo, entre outros..."></textarea>
            </div>

            <div class="box-input">
                <label for="brand">Marca<span class="required-field">*</span></label>
                <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do veículo" required>
            </div>

            <div class="box-input">
                <label for="model">Modelo<span class="required-field">*</span></label>
                <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do veículo">
            </div>

            <div class="box-input">
                <label for="mileage">Kilometragem<span class="required-field">*</span></label>
                <input type="number" name="mileage" id="mileage" class="block" placeholder="Digite a kilometragem do veículo">
            </div> 

            <div class="box-input">
                <label for="purchse-date">Data da compra<span class="required-field">*</span></label>
                <input type="date" name="purchse-date" id="purchase-date" class="block" required>
            </div>

            <div class="box-input">
                <p>Tipo de câmbio<span class="required-field">*</span></p>
                <input type="radio" name="gear" id="manual">
                <label for="manual">Manual</label>
                <input type="radio" name="gear" id="auto">
                <label for="automatico">Automático</label>
            </div>
           
        </form>















































    </div>
</body>

</html>
