<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- 1 e 2 Criando e atribuindo formulario --> 
    <!-- get = obter;
    post = enviar 
    method = método q o comando vai usar - get ou post-->
    <h2>Formulário</h2>
        <form action="register.php" method="get"> <!-- action = para onde o formulario vai ser enviado -->
            <div>
<!-- 03 NAME -->
                <label>Nome:</label> <!-- o label é o título/rótulo do input -->
                <input type="text"> <!-- input é reponsável por inserir um tipo de informação, no caso da atividade Type = tipo text = texto -->
            </div>

<!-- 04 atributo label -->
            <div>
                <label for="age">Idade:</label>
                <input type="text" name="age">
            </div>

<!-- 06 -->
            <div>
                <label for="job">Selecione uma profissão</label>
                <select name="job">
                    <option value="programador">Programador</option>
                    <option value="tester">Tester</option>
                    <option value="devops">DevOps</option>
                </select>
            </div>

<!-- 07 -->
            <div>                
                <label for="contract">Você leu o contrato:</label>
                    <select>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>                
            </div>

<!-- 08 | Lista sem rolagem de seleção-->

        <div>
            <label for="items">Selecione os itens desejados:</label>
            <select name="items" multiple>
                <option value="arroz">Arroz</option>
                <option value="feijao">Feijão</option>
                <option value="cd">CD</option>
                <option value="dvd">DVD</option>
            </select>
        </div>
        <br>
        <hr> 

<!-- 09 | Cria um campo de texto para o usuario digitar--> 

        <div>
            <label for="comment">Escreva um comentário</label>
            <textarea name="comment" placeholder="digite aqui !"></textarea>
        </div>

<!-- 10 -->

        <div>
                <fieldset>        
                    <legend> Preencha as suas informações</legend>        
                    <labe for=" firstname">Nome:</labe>        <br>   
                    <input type="text" name="firstname">       <br>  
                    <label for="lastname">Sobrenome:</label>   <br>     
                    <input type="text" name="lastname">        <br> 
                </fieldset>
            </div>

<!--11-->

            <div>        
                <label for="flavor">Escolha o sabor </label>        
                    <input type="text" list="flavors" name="flavor">        
                    <datalist id="flavors">        
                        <option value="Cereja"></option>        
                        <option value="Morango"></option>     
                        <option value="Abacate"></option>        
                        <option value="Cohocolate"></option>        
            </div>
        
<!--12-->        
            <div> 
                <label for="password"> Digite sua senha</label>        
                <input tabindex=" password" name="password">
            </div>

<!-- 14 -->

            <div>
                <label for="car_model">Escolha o modelo do seu carro:</label>
                <div class="radio">
                    <input type="radio" value="bmw" name="car_model">
                    <label for="bmw">BMW</label>
                </div>
                <div class="radio">
                    <input type="radio" value="ferrari" name="car_model">
                    <label for="ferrari">Ferrari</label>
                </div>
                <div class="radio">
                    <input type="radio" value="renault" name="car_model">
                    <label for="renault">Renault</label>
                </div>


            </div>

<!-- 15 -->

            <div>
                <label for="optionals">Opcionais do carro:</label>
                <div class="radio">
                    <input type="checkbox" name="optionals[]" value="big_tires">
                    <label for="big_tires">Pneus Grandes</label>
                </div>

                <div class="radio">
                    <input type="checkbox" name="optionals[]" value="turbo_engine">
                    <label for="turbo_engine">Motor Turbo</label>
                </div>

                <div class="radio">
                    <input type="checkbox" name="optionals[]" value="hybrid">
                    <label for="hybrid">Hibrido</label>
                </div>
            </div>


<!-- 16 -->

            <div>
                <label for="birthday">Data de Nascimento</label>
                <input type="date" name="birthday">
            </div>

<!-- 17 -->

            <div>
                <label for="image">Insira sua imagem</label>
                <input type="file" name="image">
            </div>

<!-- 18 -->

            <div>
                <label for="salary">Quanto você ganha no seu emprego?</label>
                <input type="number" name="salary">
            </div>

<!-- 19 -->

            <div>
                <label for="email">Digite seu e-mail:</label>
                <input type="email" name="email">
            </div>
            
<!-- 20 -->

            <div>
                <label for="value">Digite algum valor para doação:</label>
                <input type="text" value="R$10,00" name="value">
            </div>

<!-- 21 -->

            <div>
                <p>Tente mudar o valor:</p>
                <input type="text" value="Eu sou inevitável" disabled>  <!-- disabled impede alteração no texto da caixa do formulário -->
            </div>

<!-- 22 -->

            <div>
                <label for="">Digite sua profissão</label>
                <input type="value" name="currentjob" placeholder="Nome que você trabalha atualmente">
            </div>

<!-- 23 -->

            <div>
                <label for="birthday">Ano de nascimento</label>
                <input type="text" placeholder="Ano de nascimento" required> <!-- required = deixa o campo com preenchimento obrigatório -->
            </div>

<!--13 resetar o formulário-->

        <input type="reset" value="limpar">

<!-- 05 Envio -->
        <input type="submit" value="Enviar"> <!-- submit = enviar; value = título do botão ou valor do campo criado -->


        </form>
    
</body>
</html>
